<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sora Escribiendo</title>
</head>
<body>
    <header><h1> Sora Escribiendo </h1></header>

    <div class="container">
        <!-- Word And Input -->
        <div class="row">
            <div class="col">
                <p class="lead">Escribe la palabra dada en
                <span class="text-success" id="seconds">5 segundos:</span></p>
                <h2 class="display-2" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row">
                    <div class="col-s12-m4">
                        <h3>Tiempo restante:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
                <br>
                <div class="instrucciones">
                    <h4>Instrucciones</h4>
                    <p> Escribe cada palabra en la cantidad indicada para sumar puntos. Para volver a jugar, escribe la palabra actual. Tu puntuación se reiniciará. </p>
                </div>

                <div id='fin-btn' class="continue">
                  <a href="../memoria/index.html"> <button class="custom-btn botao"><span> Continuar </span></button> </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

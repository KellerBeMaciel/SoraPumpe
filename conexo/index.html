<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Descubra - LPC Latina</title>

  <!-- Importação do arquivo CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome para ícones (ex: fa-gamepad, fa-users, fa-trophy, etc.) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Nosso JavaScript -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Tela do jogo (Tutorial, Single ou Competitivo) -->
  <div id="game-screen" class="container">
    <h1>DESCUBRA</h1>
    <div class="info">
      <p> tentativas: <span id="attempts">0</span></p>
      <p id="timer">00:00</p>
    </div>
    <div id="message" class="message"></div>
    <div id="grid" class="grid"></div>

    <!-- Seção de conclusão (mostrada quando termina um jogo ou tutorial)  -->
    <div id="completion-section" style="display: none; margin-top: 20px;">
      <h2 id="completion-title">Awebo! Lograste!!</h2>
      <div id='fin-btn' class="continue">
        <a href="https://www.youtube.com/watch?v=Cy7dLnie_NU"> <button class="custom-btn botao"><span> Continuar </span></button> </a>
      </div>
    </div>
  </div>
</body>
</html>

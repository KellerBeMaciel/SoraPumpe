<html ng-app="cards">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="flip.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>

	<header><h1> Mem√≥rias de Sorita </h1></header>

	<main>

		<div class="cntr" ng-controller="CardController">
			<div class="timer" ng-class="{critical:isCritical}">
				{{timeLimit | date: 'm:ss'}} 	
			</div>
			<table class="table-top">
				<tr ng-repeat="row in deck.rows">
					<td ng-repeat="card in row.cards">
						<div class="card_container {{!card.isFaceUp ? '' : 'flip'}}" ng-click="isGuarding || check(card)" >
							<div class="card shadow">
								<div class="front face"></div>
								<div class="back face text-center pagination-center">
									<p> <img src="../img/{{card.item}}.png"> </p>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>

			<div id='start-btn' class="continue">
				<button type="button" class="custom-btn botao" ng-disabled="inGame == true" ng-click="start()">Start</button>
	        </div>

	        <div id='fin-btn' class="continue">
              <a href="../termo/index.html"> <button class="custom-btn botao"><span> Continuar </span></button> </a>
            </div>

		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
